<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Usuarios - Colegio El Cerrillo</title>
</head>
<body>
     <!--Aqui va la tabla de usuarios-->
     <div class="form-control justify-content-center row">
        <!-- Publications Table -->
        <div class="col-lg-8 mb-4" id="publicationsTable">
            <div class="justify-content-center card border-0">
                <div class="justify-content-center card-header bg-white d-flex justify-content-between align-items-center">
                    <h1 class="mb-0">Registro de Usuarios </h1>
                    <a href="{{url_for('usuarios.v_agregar_usuario')}}" class="btn btn-primary btn-sm" id="newPublicationBtn">
                        <i class="bi bi-plus-circle me-1"></i>Agregar Nuevo Usuario
                    </a>
                </div>
                <div class="form-control card-body">
                    <div class="container">
                        <table class="table table-responsive">
                            <thead>
                                <tr>
                                    <th>Nombre</th>


                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                {%for user in users%}
                                <tr>
                                    <td> {{ user.username }} </td>


                                    <td>
                                        <div class="btn-group btn-group-sm">
                                            <a href="{{url_for('usuarios.v_editar_usuario', id=user.id)}}"
                                                class="btn btn-outline-primary edit-btn"><i
                                                    class="bi bi-pencil"></i></a>
                                            <a href="{{url_for('usuarios.eliminar_usuario', id=user.id)}}"
                                                class="btn btn-outline-danger delete-btn" data-id="1"><i
                                                    class="bi bi-trash"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                {%endfor%}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <center><a class="btn btn-success" href="{{url_for('dashboard.index')}}">Volver al dashboard</a></center>
</body>
</html>
